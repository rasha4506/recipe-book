<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" alt="{{ recipe.name }}" 
        class="image-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe 
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                    <li><a style="cursor: pointer;" (click)="OnEditRecipe()">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                </ul>
        </div>
    </div>
</div>
<!-- <div class="row">
    <div class="col-md-12">
        {{ recipe.description }}
    </div>
</div> -->

<div class="row">
  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Instructions</h5>
        <p class="card-text" style="white-space: pre-line;">
          {{ recipe.description }}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row">
<div class="col-md-12">
    <ul class="list-group">
        <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
    </li>
    </ul>
    </div>
</div>
